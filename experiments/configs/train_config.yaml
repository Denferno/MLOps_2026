experiment_name: "pcam_mlp_baseline"
seed: 42

data:
  dataset_type: "pcam"
  # TODO: download the dataset and set the relative path here
  data_path: "src/ml_core/data/camelyonpatch_level_2" 
  input_shape: [3, 96, 96]
  batch_size: 64  
  num_workers: 4
  

model:
  hidden_units: [64, 32]
  dropout_rate: 0.3
  num_classes: 2

training:
  epochs: 5
  learning_rate: 0.001
  momentum: 0.9
  save_dir: "./experiments/results"
  # Grad norm
  max_grad_norm: 1.0
  # learning rate scheduler
  min_lr: 0.000001
  patience: 2
  factor: 0.1 
  